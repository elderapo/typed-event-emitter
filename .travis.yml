language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - "8"
script:
  - yarn
  - node .\node_modules\typescript\bin\tsc --version
  - echo "dtslint version:" && node .\node_modules\dtslint\bin\ --version
  - yarn test:prod && yarn build
after_success:
  - yarn report-coverage
  - yarn deploy-docs
  - yarn semantic-release
