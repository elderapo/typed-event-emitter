language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js: 8
script:
  - yarn
  # - yarn test:prod && yarn build # temporarly disabled because for some reason tslint doesn't work on travis
  # tmp:
  - yarn test-types
  - yarn test -- --coverage --no-cache
  - yarn build
after_success:
  - yarn report-coverage
  - yarn deploy-docs
deploy:
  provider: script
  skip_cleanup: true
  script:
    - npx semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
